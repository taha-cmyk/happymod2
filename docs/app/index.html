<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Applications | HappyMod</title>
    
    
    <link rel="stylesheet" href="/css/app-layout.min.css">
</head>
<body style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
    <header>
        <nav>
            <div class="site-title"><a href="https://example.org/">HappyMod</a></div>
            <ul class="main-menu">
                
                <li><a href="/">Home</a></li>
                
                <li><a href="/app/">Apps</a></li>
                
            </ul>
        </nav>
    </header>
    
    <main>
        
<div class="apps-list">
  <h1>Mobile Applications</h1>
  
  <div class="apps-grid">
    
    <div class="app-card">
      <div class="app-card-logo">
        
          <img src="/images/roblox_logo.png" alt="Roblox Logo">
        
      </div>
      
      <div class="app-card-info">
        <h2>Roblox</h2>
        
          <span class="app-version">Version: 2.573.524</span>
        
      </div>
      
      <div class="app-card-actions">
        <a href="https://example.org/app/sample-app/" class="btn btn-secondary">View Details</a>
        <div class="download-button">
          
          <button class="btn btn-primary" onclick="console.log(&#39;Downloading Roblox APK...&#39;)">
              Download
          </button>
          
        </div>
      </div>
    </div>
    
  </div>
</div>

    </main>
    
    <footer>
        <p>&copy; 2025 HappyMod. All rights reserved.</p>
    </footer>
</body>
</html>
